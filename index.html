  <head>
    
    <meta charset="UTF-8" />

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Materialize JavaScript cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/> -->

    <title>Weather Dashboard</title>
  </head>


  <body>
    <header class="jumbotron">
      <h1>Weather Dashboard</h1>
      <br>
      <!-- <p class="lead text-center">A very simple calendar application for scheduling my work day</p> -->
      <h4>Plan your trips with our weather outlook</h4>
   
      <p id="current-time"></p>
    </header>



    <div class="row">
        <div class="transparent left grid-example col s12 m6"><span class="flow-text"></span>
            <div class="btn-large">
                <span id="date"></span>
            </div>
        </div>
    </div>



    <div class="row">
        <div class="col s8"><span class="flow-text"></span>
            <nav class="transparent">
                <div class="nav-wrapper">
                    <form>
                        <div class="input-field center-align">
                            <input type="search" id="search" placeholder="Type a city" required>
                            <label for="search" class="label-icon">
                                <!-- <i class="material-icons">search</i> -->
                            </label>
                            <!-- <i class="material-icons red-text" id="clearSearchIcon">close</i> -->
                        </div>
                    </form>
                </div>
            </nav>
        </div>
    </div>

    <div class="row">
        <button class="waves-effect waves-light waves-effect btn btn-large red-text btn-large"
            id="searchSubmit">submit</button>
        <button class="waves-effect waves-light waves-effect btn btn-large white-text btn-large"
            id="searchClear">clear</button>
    </div>



    <div id="weatherResults" class="row"></div>

    <h2>Five day forecast</h2>
    <div class = "card col-2 day-forecast"></div>
    <div class = "card-body">
        <h5 class="card-title" id='dayTitle1'></h5>
                  <p class="card-text" id='dayTemp1'></p>
                  <p class="card-text" id='dayHumidity1'></p>
    
    </div>







    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
